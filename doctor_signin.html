<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Sign In</title>
</head>
<body>
    <h2>Doctor Sign In</h2>
    <form id="doctorSigninForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Sign In</button>
    </form>

    <script>
        document.getElementById("doctorSigninForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const response = await fetch("http://localhost:5000/doctor/signin", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            if (response.ok) {
                alert(data.message);
                // Redirect to doctor's dashboard (create it later)
                window.location.href = "doctor_dashboard.html";
            } else {
                alert(data.error);
            }
        });
    </script>
</body>
</html>
