<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Sign Up</title>
</head>
<body>
    <h2>Patient Sign Up</h2>
    <form id="patientSignupForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Sign Up</button> 
        <h3>Are you already signed up??</h3> 
        <button onclick="location.href='patient_signin.html'">Sign In</button>
    </form>

    <script>
        document.getElementById("patientSignupForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const response = await fetch("http://localhost:5000/patient/signup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ name, email, password })
            });

            const data = await response.json();
            if (response.ok) {
                alert(data.message);
                // Redirect to patient dashboard (create it later)
                window.location.href = "patient_signin.html";
            } else {
                alert(data.error);
            }
        });
    </script>
</body>
</html>
